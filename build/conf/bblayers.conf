	${OEBASE}/sources/meta-arago/meta-arago-extras \
	${OEBASE}/sources/meta-browser \
	${OEBASE}/sources/meta-qt5 \
	${OEBASE}/sources/meta-virtualization \
	${OEBASE}/sources/meta-openembedded/meta-networking \
	${OEBASE}/sources/meta-openembedded/meta-python \
	${OEBASE}/sources/meta-openembedded/meta-oe \
	${OEBASE}/sources/meta-openembedded/meta-gnome \
	${OEBASE}/sources/meta-openembedded/meta-multimedia \
	${OEBASE}/sources/meta-openembedded/meta-filesystems \
	${OEBASE}/sources/meta-ti \
	${OEBASE}/sources/meta-linaro/meta-linaro-toolchain \
	${OEBASE}/sources/meta-linaro/meta-optee \
	${OEBASE}/sources/oe-core/meta \
"
